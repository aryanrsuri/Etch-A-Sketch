<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/input.css">
    <title>Document</title>
</head>
<body>
   <script src="src/main.js" defer></script>
   <div class="main">
    <div class="title">
        <h1>Etch A Sketch</h1>
    </div>
    <div class="project">
        <div class="grid"></div>
    </div>
    <div class="toolbar">
        <span>
            <input onchange="resizeGrid(this.value);" placeholder="16" min="1" max="100" type="number" id="grid-size" name="grid-size">
        </span>
        <span><input placeholder="Black" onchange="setColor(this.value)" type="text" id="grid-color"></button></span>
        <span><button onclick="setColor('white')" id="grid-erase">Eraser</button></span>
        <span><button onclick="resizeGrid()" id="grid-reset">Reset</button></span>    
    </div>
   </div>
</body>
</html>
